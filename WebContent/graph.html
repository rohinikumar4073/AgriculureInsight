a<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="JS/jquery.min.js"></script>

<script type="text/javascript" src="JS/jquery.jqplot.min.js"></script>
<script type="text/javascript" src="JS/jqplot.barRenderer.min.js"></script>
<script type="text/javascript" src="JS/jqplot.highlighter.min.js"></script>
<script type="text/javascript" src="JS/jqplot.cursor.min.js"></script>
<script type="text/javascript" src="JS/jqplot.pointLabels.min.js"></script>
<link rel="stylesheet" type="text/css" hrf="CSS/jquery.jqplot.min.css" />

<title>Insert title here</title>
</head>
<body>
<div id="chart1" class="jqplot-target" style="width: 700px; height: 300px; position: relative;">
<br>
</div>

</body>
<script type="text/javascript">
$(document).ready(function () {
    var s1 = [[1, 700], [2, 700], [3, 700], [4, 700], [5, 700],
    [6, 700], [7, 700], [8, 700], [9, 700], [10, 700], [11, 650], [12, 650], [13, 650], [14, 650],[15,650],[16,650]];
    var s2 = [[1, 700], [2, 700], [3, 700], [4, 700], [5, 700],
              [6, 700], [7, 700], [8, 700], [9, 700], [10, 700], [11, 650], [12, 650], [13, 650], [14, 650],[15,650],[16,650]];
    var s3 = [[1, 700], [2, 700], [3, 700], [4, 700], [5, 700],
              [6, 700], [7, 700], [8, 700], [9, 700], [10, 700], [11, 650], [12, 650], [13, 650], [14, 650],[15,650],[16,650]];
    var s4 = [[1, 700], [2, 700], [3, 700], [4, 700], [5, 700],
              [6, 700], [7, 700], [8, 700], [9, 700], [10, 700], [11, 650], [12, 650], [13, 650], [14, 650],[15,650],[16,650]];


 
    plot1 = $.jqplot("chart1", [s4,s3,s2, s1,], {
        // Turns on animatino for all series in this plot.
        animate: true,
        // Will animate plot on calls to plot1.replot({resetAxes:true})
        animateReplot: true,
        cursor: {
            show: true,
            zoom: true,
            looseZoom: true,
            showTooltip: false
        },
        series:[
            {
                pointLabels: {
                    show: true
                },
                renderer: $.jqplot.BarRenderer,
                showHighlight: false,
                yaxis: 'y2axis',
                rendererOptions: {
                    // Speed up the animation a little bit.
                    // This is a number of milliseconds. 
                    // Default for bar series is 3000. 
                    animation: {
                        speed: 2500
                    },
                    barWidth: 15,
                    barPadding: -15,
                    barMargin: 0,
                    highlightMouseOver: false
                }
            },
            {
                rendererOptions: {
                    // speed up the animation a little bit.
                    // This is a number of milliseconds.
                    // Default for a line series is 2500.
                    animation: {
                        speed: 2000
                    }
                }
            }
        ],
        axesDefaults: {
            pad: 0
        },
        axes: {
            // These options will set up the x axis like a category axis.
            xaxis: {
                tickInterval: 1,
                drawMajorGridlines: false,
                drawMinorGridlines: true,
                drawMajorTickMarks: false,
                rendererOptions: {
                tickInset: 0.5,
                minorTicks: 1
            }
            },
            yaxis: {
                tickOptions: {
                    formatString: "$%'d"
                },
                rendererOptions: {
                    forceTickAt0: true
                }
            },
            y2axis: {
                tickOptions: {
                    formatString: "$%'d"
                },
                rendererOptions: {
                    // align the ticks on the y2 axis with the y axis.
                    alignTicks: true,
                    forceTickAt0: true
                }
            }
        },
        highlighter: {
            show: true,
            showLabel: true,
            tooltipAxes: 'y',
            sizeAdjust: 7.5 , tooltipLocation : 'ne'
        }
    });
   
});


</script>
</html>
